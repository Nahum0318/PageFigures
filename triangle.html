<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangule</title>
    <link rel="stylesheet" href="./css/stiyle.css">
</head>
<body class="body-Figures">
    <header>
        <img src="./assets/Triangle.png" alt="">
    </header>
    <main>
        <section class="area-container">
            <h2>Area</h2>
            <form action="">
                <input id="inputAltura" type="text" placeholder="Ingresa el valor la altura">
                <input id="inputBase" type="text" placeholder="Ingresa el valor de la base">
                <button type="button" onclick="onClickButtonArea()">Calculate</button>
                <p id="resultArea">Result:</p>
            </form>
        </section>
        <section class="perimeter-container">
            <h2>Perimeter</h2>
            <form action="">
                <input type="text" placeholder="ingresa el valor del lado 1">
                <input type="text" placeholder="ingresa el valor del lado 2">
                <input type="text" placeholder="ingresa el valor del lado 3">
                <button>Calculate</button>
                <p>Result:</p>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="./js/Figures.js"></script>
</body>
</html>
